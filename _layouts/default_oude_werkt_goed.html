<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      position: relative;
      text-align: center;
      color: white;
    }
    header img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      filter: brightness(70%);
    }
    header .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #0077aa;
      padding: 0.5em;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffcc00;
    }
    main {
      max-width: 900px;
      margin: 2em auto;
      padding: 0 1em;
    }
    footer {
      text-align: center;
      padding: 1.5em;
      background: #f0f0f0;
      margin-top: 2em;
      font-size: 0.9em;
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 1em 2em;
      margin: 1em;
      background: #0077aa;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #005577;
    }
  </style>
</head>
<body>
  <header>
    <img src="{{ "/assets/images/header.jpg" | relative_url }}" alt="Villavis Restaurant">
    <div class="title">{{ site.title }}</div>
  </header>

  <nav>
    <a href="{{ "/" | relative_url }}">Home</a>
    <a href="{{ "/menu.html" | relative_url }}">Menu</a>
    <a href="{{ "/sushi.html" | relative_url }}">Sushi</a>
    <a href="{{ "/order.html" | relative_url }}">Bestellen</a>
    <a href="{{ "/location.html" | relative_url }}">Locatie</a>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; {{ site.title }} {{ site.time | date: "%Y" }} â€“ Alle rechten voorbehouden
  </footer>
</body>
</html>
